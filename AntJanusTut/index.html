<!DOCTYPE html>
<html>

  <head>
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta1/JSXTransformer.js"></script>
  </head>

  <body>
    <div id="example"></div>
    <div id="example-2"></div>
    <script type="text/jsx">
      React.render(
        <p>This is rendered text.</p>,
        document.getElementById('example'))
        
      var GeneratedText = React.createClass({
        render: function() {
          return (
            <p className="secondary">
              Component-rendered text
            </p>
          );
        }
      });

      React.render(
        <GeneratedText />,
        document.getElementById('example-2')
      )
    </script>
  </body>

</html>
